<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox Gallery</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <h1>Gallery</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img
          src="img/image-1.jpg"
          alt="Image 1"
          data-src="img/image-1.jpg"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-2.jpg"
          alt="Image 2"
          data-src="img/image-2.jpg"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-3.jpg"
          alt="Image 3"
          data-src="img/image-3.jpg"
          class="gallery-image"
        />
      </div>
      <div class="gallery-item">
        <img
          src="img/image-4.jpg"
          alt="Image 4"
          data-src="img/image-4.jpg"
          class="gallery-image"
        />
      </div>
    </div>

    <div class="lightbox">
      <div class="lightbox-content">
        <img src="" alt="Highlight Image" class="lightbox-image" />
      </div>
      <a href="#" class="lightbox-close"><i class="bi bi-x"></i></a>
    </div>
  </body>
</html>
